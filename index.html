<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Los Al Lock</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="helpers/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="helpers/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="helpers/css/style.css" rel="stylesheet">
  <!-- Favicon Logo -->
  <link rel="shortcut icon" type="image/jpg" href="helpers/img/logo.jpg" />

<body>

  <div style="height: 100vh">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light white">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="./">
        <img src="helpers/img/logo.jpg" height="100" class="logo" alt="Los Al Lock Logo" />
      </a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item navLink">
            <a class="nav-link" href="./">HOME</a>
          </li>
          <li class="nav-item navLink">
              <a class="nav-link" href="./services/">SERVICES</a>
            </li>
          <li class="nav-item navLink">
            <a class="nav-link" href="./about-us/">ABOUT US</a>
          </li>
          <li class="nav-item navLink">
            <a class="nav-link" href="./contact/">CONTACT</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 length">
          <div class="view">
            <img src="helpers/img/lockwallpaper.jpg" class="wallpaper" alt="Lock Wallpaper" />
            <div class="mask flex-center waves-effect waves-light rgba-black-light">
              <span class="white-text slogan begin">SERVING THE COMMUNITY SINCE 1955. </span>
              <span class="white-text slogan end"> TRADITIONAL SERVICE, INNOVATIVE SECURITY.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 length">

        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="helpers/js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="helpers/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="helpers/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="helpers/js/mdb.min.js"></script>
